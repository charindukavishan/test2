<div class="col-md-4">
    <br>
    <form>
        <div class="form-group">
            <label for="multiple">Choose file(s)</label>
            <input type="file" class="form-control" (change)="upload($event)" accept=".png,.jpg" />
            <div *ngIf="isloading" class="loader"></div>
        </div>
    </form>
</div>
